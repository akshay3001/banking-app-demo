name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v2
      - run: npm ci

      - run: NX_CLOUD_AUTH_TOKEN=${{ env.NX_CLOUD_AUTH_TOKEN }} npx nx workspace-lint
      - run: NX_CLOUD_AUTH_TOKEN=${{ env.NX_CLOUD_AUTH_TOKEN }} npx nx format:check
      - run: NX_CLOUD_AUTH_TOKEN=${{ env.NX_CLOUD_AUTH_TOKEN }} npx nx affected --target=lint --parallel=3
      - run: NX_CLOUD_AUTH_TOKEN=${{ env.NX_CLOUD_AUTH_TOKEN }} npx nx affected --target=test --parallel=3 --ci --code-coverage
      - run: NX_CLOUD_AUTH_TOKEN=${{ env.NX_CLOUD_AUTH_TOKEN }} npx nx affected --target=build --parallel=3
